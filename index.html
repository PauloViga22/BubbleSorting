    <header>
      <h1>Bubble Sorting example</h1>
      <div class="Unsorted">Unsorted Array</div>
      <div class="Sorted">Sorted Array</div>
    </header>
    <main>
      <div class="UnsortedWindow" id="left"></div>
      <div class="Buttons">
        <button class="button" id="generateBtn">Generate Random Numbers</button>

        <button class="button" id="quickSortBtn">Quick Sort</button>

      <div class="SortedWindow" id="right"></div>
    </main>
